[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    Wire

; TSL2561 Test Harness Configuration
build_flags = 
    -DTSL2561_I2C_ADDRESS=0x39
    -DTSL2561_SDA_PIN=21
    -DTSL2561_SCL_PIN=22
    -DTSL2561_I2C_FREQ=100000
    -DTEST_HARNESS_VERSION="1.0.0"

; Upload and monitor settings
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
monitor_filters = esp32_exception_decoder