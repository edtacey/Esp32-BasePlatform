; PlatformIO Project Configuration File
;
; ESP32 IoT Orchestrator - Baseline Configuration
; Focus: Fundamental components with schema-driven configuration

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Partition table with single app + LittleFS storage  
board_build.partitions = partitions.csv
board_build.filesystem = littlefs

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=4  ; Increased to 4 for verbose logging
    -DLOG_LOCAL_LEVEL=ESP_LOG_VERBOSE  ; Increased to VERBOSE for detailed logging
    ; -DNDEBUG  ; Enable debug assertions for troubleshooting
    -Wall
    -Wextra
    
; Libraries - minimal set for baseline
lib_deps = 
    ; JSON for configuration and schemas
    bblanchon/ArduinoJson @ ^7.0.0
    
    ; DHT sensor support
    adafruit/DHT sensor library @ ^1.4.4
    adafruit/Adafruit Unified Sensor @ ^1.1.7
    
    ; Removed Adafruit TSL2561 - using direct I2C instead
    ; Removed PubSubClient - MQTT component disabled
    
    ; Async web server for REST API and web pages
    https://github.com/me-no-dev/ESPAsyncWebServer.git

; Monitor filters
monitor_filters = 
    esp32_exception_decoder
    colorize
    time

; Upload settings
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0